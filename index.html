<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GifTastic Sports</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  
</head>

<body>
	<div class="container">
		<div id="header">
		<h1>GifTastic Sports</h1>	
		<div class="col-sm-4" id="seach-box"> 
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Type a Sport" id="sports-input">
      				<span class="input-group-btn">
        			<button class="btn btn-default" type="button" id="add-sports">Game On!</button>
      				</span>
    			</div>
		</div>
	
		<div class="row" id="buttonSports"></div>
	
		<div class="row">
			<div class="col-sm-12" id="all-gifs"></div>
				<div class="row" id="gifRowOne"></div>
				<div class="row" id="gifRowTwo"></div>
		</div>
	</body>
</html>
